                  className="progress-fill h-full bg-gradient-to-r from-blue-500 to-blue-600 transition-all duration-500"
                  style={{ width: `${progressPercent}%` }}
                />
              </div>
            </div>

            {/* Cards */}
            <div className="max-w-7xl mx-auto px-4 pb-12">
              {filteredChapters.length === 0 ? (
                <div
                  className={`text-center py-12 ${theme === "dark" ? "text-slate-400" : "text-slate-600"}`}
                >
                  <p className="text-lg">Nenhum cap√≠tulo encontrado</p>
                </div>
              ) : (
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                  {filteredChapters.map((chapter) => (
                    <div
                      key={chapter.id}
                      onClick={() => openChapter(chapter.id)}
                      className={`card relative rounded-2xl p-6 cursor-pointer transition-all hover:-translate-y-2 ${
                        chapter.completed
                          ? "completed bg-green-500/10 border border-green-500/30"
                          : theme === "dark"
                            ? "bg-white/5 border border-white/10 hover:bg-white/10"
                            : "bg-white border border-black/10 hover:shadow-lg"
                      }`}
                    >
                      <div
                        className={`text-xs font-bold uppercase mb-3 ${
                          chapter.completed ? "text-green-500" : "text-blue-500"
                        }`}
                      >
                        Cap√≠tulo {chapter.id}
                      </div>

                      <h3
                        className={`text-lg font-bold mb-2 ${
                          theme === "dark" ? "text-slate-100" : "text-slate-900"
                        }`}
                      >
                        {chapter.title}
                      </h3>

                      <p
                        className={`text-sm mb-4 ${
                          theme === "dark" ? "text-slate-400" : "text-slate-600"
                        }`}
                      >
                        {chapter.description}
                      </p>

                      <div className="flex items-center justify-between">
                        <span
                          className={`px-3 py-1 rounded-full text-xs font-semibold ${
                            theme === "dark"
                              ? "bg-blue-500/20 text-blue-300"
                              : "bg-blue-100 text-blue-700"
                          }`}
                        >
                          {difficultyLabels[chapter.difficulty]}
                        </span>

                        {chapter.completed && (
                          <span className="text-green-400 font-bold text-xl">
                            ‚úì
                          </span>
                        )}
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
